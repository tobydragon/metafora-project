<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load the file of funcitons that have to do with creating the org chart -->
    <script type="text/javascript" src="org.js"></script>
</head>
<body>
    
    <div id="header">
        <h1>Student Progress Review</h1>
    </div>
    
    <div id="menu"></div>

    <h3 id="title"></h3>
    
    <div id="section"></div>
    
    <div id="text"></div>
    
    <div id="footer">
        Student Assessment Tool
    </div>

</body>
    <!-- Load the google charts loader JS, and the google ajax libraries -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Load the JS file that reads in the JSON file and parses it to the data that is usable by the org functions -->
    <script src="readJson.js"></script> 
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].onclick = function(){
                this.classList.toggle("active");
                this.nextElementSibling.classList.toggle("show");
            }
        }
    </script>
    
    
</html>
